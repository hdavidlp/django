{% extends "base.html"%}

{%block titulo %}  Users List {%endblock%}


{% block contenido%}
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'createUser' %}" role="button">Add user</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Users</h4>

            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Full name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="">
                            <td scope="row">{{user.id}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.fullName}}</td>
                            <td>
                                <a name="" id="" class="btn btn-info" href="{% url 'editUser' %}" role="button">Edit</a>
                                â”‚ 
                                <a name="" id="" class="btn btn-danger" href="#" role="button">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted">
            Footer
        </div>
    </div>
{% endblock %}
